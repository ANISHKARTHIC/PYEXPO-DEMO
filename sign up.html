<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="sign up">
        <h1>sign up</h1>
        <br>
        <label for="Username">Username: </label>
        <input type="text" name="Username" id="Username" placeholder="Enter Username">
        <br>
        <label for="G-mail">G-mail</label>
        <input type="text" name="Gmail" id="G-mail" placeholder="G-mail">
        <br>
        <label for="Phone number">Phone number:</label>
        <input type="text" name="phone number" id="Phone number" placeholder="Phone number">
        <br>
        <label for="password sign up">Password</label>
        <input type="password" name="password sign up" id="password sign up" placeholder="Password">
        <br>
        <label for="re-password sign up">Re-enter the password:</label>
        <input type="password" name="re-password sign up" id="re-password sign up" placeholder="Re-enter password">
        <br>
        <label for="Role">Role:</label>
        <input type="text" name="Role" id="Role" list="Role-list">
        <datalist id="Role-list">
            <option value="Farmer">
            <option value="Consumer">
        </datalist>
        <br>
        <button id="loginButton">log in</button>
    </div>
</body>
